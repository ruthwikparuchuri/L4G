<!DOCTYPE html>
<html lang="en">
<head>
  
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <!-- Include Select2 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- <link rel="'stylesheet" href="{% static 'dashboard/css/style.css' %}"> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



  <style>


       body {
           background-color: #121212; /* Dark background */
           color: #ffffff; /* Light text color */
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: flex-start; /* Align items at the top */
           height: 100vh;
           margin: 0;
           padding-top: 20px; /* Add some padding to the top */
       }
       .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .card {
            background-color: #600000;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            text-align: center;
            flex: 1 1 250px;
            max-width: 300px;
        }

        .card h2 {
            font-size: 15px;
        }

        .card p {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
       .filters {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           margin-bottom: 20px;
           width: 100%; /* Ensure it spans the full width */
       }
       .filters select {
           margin: 0 10px;
           padding: 5px;
           background-color: #1e1e1e;
           color: #ffffff;
           border: 1px solid #ffffff;
           border-radius: 5px;
       }
       .college h2{
           font-size: 21px; /* Increase font size for headings */
           font-weight: bold;
       }
       .sort-icon {
        margin-left: 0.25rem;
        font-size: 0.75rem;
        opacity: 0.7;
        display: inline-block;
        vertical-align: middle;
        }
       @media (max-width: 480px) {
           .card {
               flex: 1 1 100%; /* Ensure cards take full width on smaller screens */
           }
           .filters select {
               width: 100%; /* Make filters take full width on smaller screens */
               margin: 10px 0; /* Add margin to space out the filters */
           }
       }


       .rounded-dark-button {
           background-color: #1e1e1e;
           color: #fff;
           border: 2px solid #333;
           padding: 10px 20px;
           border-radius: 50px;
           font-size: 16px;
           cursor: pointer;
       }
       .rounded-dark-button:hover {
            background-color: #600000;
        }


       .table-container {
            width: 98%;
            overflow-x: auto;
        }

        
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 6px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
            font-size: 14px;
        }
        th { 
            cursor: pointer; 
            background-color:rgb(69, 62, 62);
        }
       .sort-button { cursor: pointer; }
       /* tr:nth-child(even) { background-color: #181818;} /* Stripe color */ 
       tr:hover { background-color: #480000; /* Hover highlight color */ }


       .container {
           position: center;
           padding-top: 20px; /* Space for the header */
       }


       .container h1,h2 {
           text-align: center;
       }
       .table-container {
            width: 95%;
            overflow-x: auto;
        }


       .logout-button {
           color: #fff;
           background-color: #1e1e1e;
           padding: 10px 20px;
           border-radius: 2px;
           text-decoration: none;
           font-size: 1em;
           text-align: center;
           position: absolute;
           top: 20px;  /* Position it at the top of the container */
           right: 20px; /* Position it at the right of the container */
       }




       /* Hover Effect */
       .logout-button:hover {
           background-color: #480000;
       }


       /* Responsive Styles */
       @media (max-width: 768px) {
           .logout-button {
               padding: 8px 16px;
               font-size: 0.9em;
           }
       }


       @media (max-width: 480px) {
           .logout-button {
               padding: 6px 12px;
               font-size: 0.8em;
           }
       }


       .chart-container {
           display: flex;
           justify-content: center; /* Center horizontally */
           align-items: center;     /* Center vertically if needed */
           width: 100%;             /* Make the container full width */
           height: 400px;
           padding: 20px 0;         /* Add some padding for spacing */
       }


       #learnerChart {
           max-width: 600px;        /* Set maximum width */
           width: 100%;             /* Ensure the chart scales responsively */
           height: 100%
       }

       .register-card {
        background-color: #600000;
        padding: 15px;
        margin: 5px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        flex: 1 1 300px;
        max-width: 300px;
    }
    
    .register-link {
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #1e1e1e;
        display: inline-block;
        transition: background-color 0.3s ease;
    }
    
    .register-link:hover {
        background-color: #480000;
    }
    






       /*
       .select2-container .select2-selection--single {
           background-color: #1e1e1e;
           border: 1px solid #ffffff;
           color: #ffffff;
       }
       .select2-container .select2-selection--single .select2-selection__rendered {
           color: #ffffff;
           background-color: #1e1e1e;
       }
       .select2-container--default .select2-results__option--highlighted[aria-selected] {
           background-color: #1e1e1e;
           color: #ffffff;
       } */


       .search-box {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px 10px;
            width: 250px;
        }

        .search-box i {
            color: #fff;
            margin-right: 10px;
        }

        .search-box input {
            border: none;
            background: transparent;
            color: white;
            width: 100%;
            outline: none;
            font-size: 14px;
        }
        .back-button-container {
            position: absolute; /* Or fixed if you want it to stay while scrolling */
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .back-button {
            background-color: #1e1e1e;
            color: #fff;
            border: 2px solid #333;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #600000;
            color: #fff;
        }




  </style>
</head>
<body>
<div class="container mt-5">

    {% if request.user.userprofile.college == "L4G" %}
        <div class="back-button-container">
            <a href="{% url 'dashboard:college_dashboard_redirect' %}" class="back-button">
                ‚Üê Back to All Colleges Dashboard
            </a>
        </div>
    {% endif %}
    
    <h2 class="mb-4">{{ college.name }} - College Dashboard</h2>

    <!-- Metrics Cards -->
    <div class="cards-container">
        <div class="card">
            <h2>Total Programs</h2>
            <p>{{ program_count }}</p>
        </div>
        <div class="card">
            <h2>Total Learners</h2>
            <p>{{ learners }}</p>
        </div>
        <div class="card">
            <h2>Program Completions</h2>
            <p>{{ program_completions }}</p>
        </div>
    </div>

    <!-- Program Filter Form -->
    <form method="get" class="filters">
        <select name="program" id="programSelect" class="form-control mr-2">
            <option value="">-- Select Program --</option>
            {% for program in programs %}
                <option value="{{ program.id }}" {% if program.id|stringformat:"s" == selected_program_id %}selected{% endif %}>
                    {{ program.name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit" class="rounded-dark-button">View</button>
    </form>



</body>
</html>
